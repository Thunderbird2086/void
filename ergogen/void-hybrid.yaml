      chg_led_text:
        what: utility_text
        where:
          - ref: matrix_inner_home
            shift: [36, -27.5]
        params:
          side: 'B'
          reversible: true
          face: 'KiCad Font'
          width: 1
          height: 1
          knockout: true
          text: 'CHARGER'
      bat_con:
        what: ezmate_78171-1x02
        where:
          - ref: matrix_inner_home
