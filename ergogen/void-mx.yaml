meta:
  author: Allen Choi
  version: 0.6.1
  engine: 4.1.0
  project: VOID 3x5 Cherry MX

units:
  # proxy spacing
  kx: U
  ky: U
  # padding
  px: kx+1
  py: ky+1
  corner: 1

points:
  zones:
    matrix:
      key: {padding: px, spread: px}
      columns:
        pinky: {key: {splay: 6, column_net: col_pinky}}
        ring: {key: {splay: -6, stagger: 12.5, column_net: col_ring}}
        middle: {key: {stagger: 5, column_net: col_middle}}
        index: {key: {stagger: -8.5, column_net: col_index}}
        inner: {key: {stagger: -2.5, shift: [0, 0], column_net: col_inner}}
      rows: &rows
        bottom: {row_net: row_bottom}
        home: {row_net: row_home}
        top: {row_net: row_top}
    cluster:
      key: {spread: 1kx}
      anchor: {ref: matrix_inner_bottom, shift: [-0.8kx, -ky], rotate: -7}
      columns:
        esc: {key: {shift: [2, -2], column_net: col_middle}}
        layer: {key: {splay: -15, shift: [6, -3.5], column_net: col_index}}
        space: {key: {width: 1.5px, splay: 75, shift: [1, -10], column_net: col_inner}}
      rows: {thumb: {row_net: row_thumb}}

outlines:
  raw: &raw
    - &rect_base
      what: rectangle
      bound: false
      joints: 2
    - <<: *rect_base
      where: [{ref: cluster_space_thumb}]
      size: [1.5px, py]
    - <<: *rect_base
      size: [px, py]
      where: [{ref: matrix_pinky_top, shift: [px, 0]}]
    - <<: *rect_base
      size: [px, py]
      where: [{ref: matrix_inner_top, shift: [-.5px, 0]}]
    - <<: *rect_base
      size: [px, py]
      where: true
      fillet: corner

  keys: &keys
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]

  switches: &switches
    - what: rectangle
      where: true
      asym: source
      size: 14

  mcu_body: &mcu_body
    - what: rectangle
      where: {ref: matrix_inner_top}
      size: [px, py]
    - what: rectangle
      where: {ref: matrix_inner_top, shift: [px, -1.8py]}
      size: [2.3px, 3py]
      fillet: corner
      joints: 2
      
  controller: # MCU
    - <<: *rect_base
      where: {ref: matrix_inner_top}
      size: [px, py]
      fillet: corner
    - <<: *rect_base
      where: {ref: matrix_index_top}
      size: [px, py]
      fillet: corner
    - mcu_body
    
  patch_thumb_layer:
    - <<: *rect_base
      where: {ref: matrix_inner_bottom, shift: [0, -.3py]}
      size: [px, 2py]
    - <<: *rect_base
      where: {ref: cluster_esc_thumb, shift: [0, 7]}
      size: [px, py]
    - <<: *rect_base
      where: {ref: cluster_esc_thumb, shift: [0, 0]}
      size: [px, py]
    - <<: *rect_base
      where: {ref: cluster_layer_thumb, shift: [0, 0]}
      size: [px, py]
    - <<: *rect_base
      where: {ref: cluster_space_thumb, shift: [0, 0]}
      size: [1.5px, py]
    - <<: *rect_base
      where: {ref: cluster_layer_thumb, shift: [0, .1py]}
      size: [px, py]
    - <<: *rect_base
      where: {ref: cluster_layer_thumb, shift: [.5px, .1py]}
      size: [px, py]
      fillet: corner

  patch_inner:
    - <<: *rect_base
      where: {ref: matrix_index_home, shift: [.5px, 0]}
      size: [px, py]
    - <<: *rect_base
      where: {ref: matrix_index_bottom, shift: [.5px, 0]}
      size: [px, py]
      fillet: corner
      
  patch_ring:  # filling the gap between ring bottom and board
    - what: rectangle
      where: {ref: matrix_pinky_bottom}
      size: [px, py]
    - what: rectangle
      where: {ref: matrix_pinky_home, shift: [2, -2]}
      size: [px, 1.5py]
    - what: rectangle
      where: {ref: matrix_ring_bottom, shift: [0, -1.5]}
      size: [px, py]
    - what: rectangle
      where: {ref: cluster_esc_thumb}
      size: [px, py]
    - what: polygon
      points:
        - ref: cluster_esc_thumb
          shift: [0, 8]
        - ref: matrix_index_bottom
          shift: [7, -0.5py]
        - ref: matrix_middle_bottom
          shift: [7, -0.1py]
        - ref: matrix_ring_bottom
          shift: [-8, -8]
      fillet: corner
      joints: 2

  top_outline:
    - "raw"
    - "+patch_ring"
    - "+patch_inner"
    - "+patch_thumb_layer"
  
  base_outline:
    - "top_outline"
    - "+controller"
  
  screw_holes:
    top_left: &screw_base
      what: circle
      where: [{ref: matrix_pinky_top, shift: [.5kx+1.5, 1]}]
      radius: 1.15
    bottom_left: {<<: *screw_base, where: [{ref: matrix_ring_bottom, shift: [-12, -3.7]}]}
    top_right: {<<: *screw_base, where: [{ref: matrix_inner_home, shift: [-10, 11]}]}
    palm: {<<: *screw_base, where: [{ref: matrix_index_bottom, shift: [-13, -2]}]}
    thumb: {<<: *screw_base, where: [{ref: cluster_layer_thumb, shift: [0.6kx, 5]}]}

  lcd_screw_holes:
    left: &lcd_screw_base
      what: circle
      where: [{ref: cluster_layer_thumb, shift: [1, 17.3]}]
      radius: 1.15
    right: {<<: *lcd_screw_base, where: [{ref: cluster_space_thumb, shift: [20.4, 2.4]}]}

  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.55
    bottom_left:
      radius: 2.55
    top_right:
      radius: 2.55
    palm:
      radius: 2.55
    thumb:
      radius: 2.55

  under_glow:
    - what: rectangle
      where:
        - /matrix_inner_top/
        - /matrix_inner_bottom/
        - /matrix_middle_top/
        - /matrix_middle_bottom/
        - /matrix_pinky_top/
        - /matrix_pinky_home/
      adjust:
         shift: [0, -10.08]
      size: 3.6

  top:
    - "top_outline"
    - "-switches"
    - "-screw_holes"

  bottom:
    - "base_outline"
    - "-screw_holes"
    - "-under_glow"

  pcb:
    - "base_outline"
    - "-mounting_holes"
    - "-lcd_screw_holes"

  top_expand:
    - what: outline
      name: top_outline
      expand: 2.5

  lcd_cover:
    - mcu_body
    - "-top_expand"
    - "-lcd_screw_holes"

combined:
    - top
    - "lcd_cover"

# Common text definitions
text_defs: &text_defs
  base_text: &base_text
    what: utility_text
    params:
      face: 'KiCad Font'
      width: 1.5
      height: 1.5
      knockout: true

  base_text_small: &base_text_small
    <<: *base_text
    params.width: 1
    params.height: 1

  base_text_android: &base_text_android
    what: utility_text
    params: {side: 'F', reversible: true, face: 'Android Robot'}

  void_version: &void_version
    <<: *base_text_android
    params.text: 'VOID v0.6.1'
  
  powered_by: &powered_by
    <<: *base_text_small
    params.side: 'F'
    params.knockout: false
    params.reversible: true
    params.text: 'Powered By Ergogen'

  designed_by: &designed_by
    <<: *base_text_android
    params.text: 'designed by Thunderbird 2086'
    params.width: 1.2
    params.height: 1.2

  base_update: &base_update
    <<: *base_text
    where: [{ref: matrix_inner_home, shift: [38.5, -3]}]
    params.text: 'UPDATE'

  base_on: &base_on
    <<: *base_text
    where: [{ref: matrix_inner_home, shift: [41.2, -8.5]}]
    params.text: 'ON'

  base_off: &base_off
    <<: *base_text
    where: [{ref: matrix_inner_home, shift: [40.5, -13.5]}]
    params.text: 'OFF'

  base_chrg: &base_chrg
    <<: *base_text
    where: [{ref: matrix_inner_home, shift: [39.7, -18.3]}]
    params.text: 'CHRG'

  base_stdby: &base_stdby
    <<: *base_text
    where: [{ref: matrix_inner_home, shift: [39.2, -21.8]}]
    params.text: 'STDBY'

  base_bat: &base_bat
    <<: *base_text_small
    where: [{ref: matrix_inner_home, shift: [33.9, -13.5], rotate: -90}]
    params.text: '- +'

filled_zone: &filled_zone
  filled_zones:
    what: utility_filled_zone
    params:
      side: 'F&B'
      points: [[0, 0], [297, 0], [297, 210], [0, 210]]

pcb_base: &pcb_base
  <<: *filled_zone
  tb2086:
    <<: *designed_by
    where: [{ref: matrix_middle_bottom}]
    adjust: {shift: [3.5, -18], rotate: -11.5}

  s_powered_by:
    where:
      - /cluster_space_thumb/
    adjust:
      shift: [0, -8.5]
    <<: *powered_by

  void_version_small:
    <<: *void_version
    where: [{ref: matrix_pinky_bottom}]
    adjust: {shift: [0, -9]}
    params.width: 1.2
    params.height: 1.2
      
base_bottom_text: &base_bottom_text
  what: utility_text
  where:
    - /matrix_ring.*/
    - /matrix_middle_home/
    - /matrix_index.*/
    - /matrix_inner_home/
    - /cluster_esc_thumb/
    - /cluster_layer_thumb/
  adjust:
    shift: [0, -9.2]

text_bottom_plate:
  front: &bottom_plate_text_f
    UPDATE:
      <<: *base_update
      params.side: 'B'
      params.mirrored: true
    ON:
      <<: *base_on
      params.side: 'B'
      params.mirrored: true
    OFF:
      <<: *base_off
      params.side: 'B'
      params.mirrored: true

  rear: &bottom_plate_text_r
    UPDATE_:
      <<: *base_update
      params.side: 'F'
      params.mirrored: false
    ON_:
      <<: *base_on
      params.side: 'F'
      params.mirrored: false
    OFF_:
      <<: *base_off
      params.side: 'F'
      params.mirrored: false

bottom_plate_text: &bottom_plate_text
  <<: [*bottom_plate_text_f, *bottom_plate_text_r]

text_charger_plate:
  front: &bottom_plate_charger_text_f
    bat: 
      <<: *base_bat
      params.side: 'B'
      params.mirrored: false
    chrg: 
      <<: *base_chrg
      params.side: 'F'
      params.mirrored: false
    stdby:
      <<: *base_stdby
      params.side: 'F'
      params.mirrored: false

  rear: &bottom_plate_charger_text_r
    bat: 
      <<: *base_bat
      params.side: 'F'
      params.mirrored: false
    chrg: 
      <<: *base_chrg
      params.side: 'B'
      params.mirrored: true
    stdby:
      <<: *base_stdby
      params.side: 'B'
      params.mirrored: true

footprint_components:
  base_bat_con: &base_bat_con
    where:
      - ref: matrix_inner_home
        shift: [35.9, -13.5]
        rotate: -90
    params: {P1: GND, P2: BAT}

  base_led_con: &base_led_con
    where:
      - ref: matrix_inner_home
        shift: [36.15, -31.5]
    params: {P3: STDBY_OUT, P2: SIG_IN, P1: CHGRG_OUT}

  base_chrg_led: &base_chrg_led
    what: led_0603_1608m
    where:
      - ref: matrix_inner_home
        shift: [42.1, -18.3]
        rotate: -90
    params: {from: SIG_IN, to: CHGRG_OUT, side: 'F', show_3d: true}

  base_stdby_led: &base_stdby_led
    what: led_0603_1608m
    where:
      - ref: matrix_inner_home
        shift: [42.1, -21.8]
        rotate: 90
    params: {from: SIG_IN, to: STDBY_OUT, side: 'F', show_3d: true}

  base_power_btn: &base_power_btn
    what: SW_SPDT_PCM12
    where:
      - ref: matrix_inner_home
        shift: [40.5, -11]
        rotate: 90
    params: {P2: BAT_IN, show_3d: true}

  base_usb_c_chrg: &base_usb_c_chrg
    what: "usb-c-6p-c31m17"
    params: {show_3d: true}
    adjust:
      ref.aggregate.parts: [matrix_inner_home]
      shift: [px+2, 10.5]
      rotate: 180

  base_diode: &base_diode
        what: d_1206_3216m
        params:
          show_3d: true
          side: 'B'
          reversible: true
          from: "{{colrow}}" # from
          to: "{{row_net}}" # to

base_bottom_plate: &base_bottom_plate
  template: kicad8
  outlines:
    edge: {outline: bottom, layer: Edge.Cuts}

pcbs:
  top-plate:
    template: kicad8
    outlines:
      edge: {outline: top, layer: Edge.Cuts}
    footprints:
      <<: *pcb_base

  bottom-plate:
    <<: *base_bottom_plate
    footprints:
      <<: *pcb_base
      <<: *bottom_plate_text

  bottom-plate-charger-left:
    <<: *base_bottom_plate
    footprints:
      <<: *pcb_base
      <<: *bottom_plate_text_f
      <<: *bottom_plate_charger_text_r
      usb_c:
        <<: *base_usb_c_chrg
        params.side: 'F'
      bat_con:
        <<: *base_bat_con
        what: pogo_tag_1x02_p2.54mm
        params.side: 'F'
      led_con:
        <<: *base_led_con
        what: pogo_tag_1x03_p2.54mm
        params.side: 'F'
      chrg_led:
        <<: *base_chrg_led
        params.side: 'F'
      stdby_led:
        <<: *base_stdby_led
        params.side: 'F'

  bottom-plate-charger-right:
    <<: *base_bottom_plate
    footprints:
      <<: *pcb_base
      <<: *bottom_plate_text_r
      <<: *bottom_plate_charger_text_f
      usb_c:
        <<: *base_usb_c_chrg
        params.side: 'B'
      bat_con:
        <<: *base_bat_con
        what: pogo_tag_1x02_p2.54mm
        params.side: 'B'
      led_con:
        <<: *base_led_con
        what: pogo_tag_1x03_p2.54mm
        params.side: 'B'
      chrg_led:
        <<: *base_chrg_led
        params.side: 'B'
        adjust: {rotate: 180}
      stdby_led:
        <<: *base_stdby_led
        params.side: 'B'
        adjust: {rotate: 180}

  void-lcd-cover:
    template: kicad8
    outlines:
      edge: {outline: lcd_cover, layer: Edge.Cuts}
    footprints:
      <<: *filled_zone
      window_lefthand:
        what: nice_view_window
        adjust:
          ref.aggregate.parts: [matrix_inner_home]
          shift: [px+2, -3.8]
      powered_by:
        where:
          ref.aggregate.parts: [matrix_inner_home]
          shift: [px+2, -23.3]
        <<: *powered_by
      void:
        what: utility_text
        where:
          ref: matrix_inner_home
        adjust:
          shift: [38.5, -5]
          rotate: 90
        params:
          width: 10
          height: 10
          text: 'VOID'
          side: 'F'
          reversible: true
          face: 'Android Robot'
      ergogen_logo:
        what: utility_ergogen_logo
        where:
          ref.aggregate.parts: [matrix_inner_home]
          shift: [px-1, -27]
        params:
          reversible: true
      oshw_logo:
        what: logo_oshw
        where:
          - ref: matrix_inner_home
            shift: [px+5, -27.5]
        params:
          reversible: true

  void-3x5-cherry-mx:
    <<: *base_bottom_plate
    outlines.edge.outline: pcb
    footprints:
      <<: *pcb_base
      hotswap:
        what: MX_HS_1u
        where:
          - /matrix.*/
          - /cluster_esc_thumb/
          - /cluster_layer_thumb/
        params: {P1: "{{colrow}}", P2: "{{column_net}}"}
        adjust:
          rotate: -180
      space:
        what: MX_HS_1.5u
        where:
          - ref: cluster_space_thumb
        params: {P1: "{{colrow}}", P2: "{{column_net}}"}
        adjust:
          rotate: -180
      diode:
        <<: *base_diode
        where:
          - /matrix_.*/
          - /cluster_.*/
        adjust: {shift: [-7, 2.5], rotate: -90}
      per_key_led:
        what: "led_sk6812mini_e"
        where:
          - /matrix_.*/
          - /cluster_.*/
        adjust:
          shift: [0, 5.08]
        params:
          from: "{{key.led_next}}"
          to: "{{key.led_prev}}"
          reversible: true
          show_3d: true
      JP_led:
        what: SJP_3_BBR_Pad_10x15
        where:
          - ref: matrix_inner_home
            shift: [7, 10]
            rotate: -90
        params:
          reversible: true
          P1: LED_UNDER_GLOW
          P2: LED
          P3: LED_PER_KEY
      bl1:
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_inner_top
        adjust:
          shift: [0, -10.08]
        params:
          from: LED_UNDER_GLOW
          to: L19_L20
          side: 'B'
          show_3d: true
      bl2:
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_middle_top
        adjust:
          shift: [0, -10.08]
        params:
          from: L19_L20
          to: L20_L21
          side: 'B'
          show_3d: true
      bl3 :
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_pinky_top
        adjust:
          shift: [0, -10.08]
        params:
          from: L20_L21
          to: L21_L22
          side: 'B'
          show_3d: true
      bl4 :
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_pinky_home
        adjust:
          shift: [0, -10.08]
        params:
          from: L21_L22
          to: L22_L23
          side: 'B'
          show_3d: true
      bl5 :
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_middle_bottom
        adjust:
          shift: [0, -10.08]
        params:
          from: L22_L23
          to: L23_L24
          side: 'B'
          show_3d: true
      bl6 :
        what: "led_sk6812mini_35x35"
        where:
          - ref: matrix_inner_bottom
        adjust:
          shift: [0, -10.08]
        params:
          from: L23_24
          to: END
          side: 'B'
          show_3d: true
      mcu:
        what: nice_nano
        params:
          P00: data
          P01: LED
          P02: sda
          P03: scl
          P04: row_top
          P05: row_home
          P06: row_bottom
          P07: row_thumb
          P14: col_inner
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinky
          P09: cs
          P10: is_left_hand
        where:
          ref.aggregate.parts: [matrix_inner_home]
          shift: [px+2, -3.8]
      oled:
        what: nice_view
        params: {MOSI: sda, SCK: scl, CS: cs}
        adjust:
          ref.aggregate.parts: [matrix_inner_home]
          shift: [px+2, -3.8]
      mcu_r_bottom: &mcu_bottom
        <<: *base_text
        where:
          - ref: matrix_inner_home
            shift: [px+2, -17]
        params.side: 'F'
        params.text: 'R. Bottom'
      mcu_l_bottom:
        <<: *mcu_bottom
        params.side: 'B'
        params.text: 'L. Bottom'
        params.mirrored: true
      R_left_hand:
        what: r_smd_0805_2012m
        where:
          - ref: matrix_inner_bottom
            shift: [14, -4.5]
            rotate: -90
        params:
          show_3d: true
          side: 'B'
          P1: is_left_hand
          P2: VCC
      R_right_hand:
        what: r_smd_0805_2012m
        where:
          - ref: matrix_inner_bottom
            shift: [30, -4.5]
            rotate: -90
        params:
          side: 'F'
          P1: is_left_hand
          P2: GND
      usb_c_comm:
        what: usb-c-6p-f6c16
        where:
          - ref: matrix_inner_home
            shift: [39.71, 7]
            rotate: 90
        params:
          show_3d: true
          reversible: true
          side: 'F'
          A5: jp_scl
          B5: data_sda
          A12: GND
          B12: GND
          A9: VCC
          B9: VCC
          S1: GND
      R_sda:
        what: r_smd_0805_2012m
        where:
          - ref: matrix_inner_home
            shift: [33, -8.5]
            rotate: -90
        params:
          show_3d: true
          reversible: true
          side: 'B'
          P1: sda
          P2: VCC
      R_scl:
        what: r_smd_0805_2012m
        where:
          - ref: matrix_inner_home
            shift: [35, -8.5]
            rotate: -90
        params:
          side: 'B'
          reversible: true
          P1: scl
          P2: VCC
      JP_sca:
        what: SJP_3_BBR_Pad_10x15
        where:
          - ref: matrix_inner_home
            shift: [33, -3.5]
            rotate: -90
        params:
          reversible: true
          P1: data
          P2: data_sda
          P3: sda
      JP_scl:
        what: SJP_2_OT_Pad_10x12
        where:
          - ref: matrix_inner_home
            shift: [35.3, -4.8]
            rotate: -90
        params:
          reversible: true
          P1: scl
          P2: jp_scl
      reset_btn:
        what: SW_smt_20_40_35
        where:
          - ref: matrix_inner_home
            shift: [41.5, -3]
            rotate: -90
        params:
          reversible: true
          show_3d: true
          side: 'F'
          P1: GND
          P2: RST
      power_btn_f:
        <<: *base_power_btn
        params.side: 'F'
        params.P1: BAT
      power_btn_b:
        <<: *base_power_btn
        params.side: 'B'
        params.P3: BAT
      mcu_bat_con:
        what: ph_1x02_smd
        where:
          - ref: matrix_inner_home
            shift: [36.15, -22.5]
        params:
          reversible: true
          show_3d: true
          side: 'F'
          MP: GND
